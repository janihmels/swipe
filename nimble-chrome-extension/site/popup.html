<!DOCTYPE html>
<html>
  <head>
    <title>Swoop Sidebar</title>
    <link rel="stylesheet" type="text/css" href="bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <script src="jquery.js"></script>
    <script src="js.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="top-line-wrapper">
        <div class="logo">
          <img src="assets/logo.png" />
        </div>
        <div class="tabs is-boxed">
          <ul>
            <li class="is-active">
              <a>
                <span>Store Pickup</span>
              </a>
            </li>
            <li>
              <a>
                <span>Online</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="swoop-center">
        <div class = "headline">
          <h4 class="title is-4" style = "margin-bottom: .5rem;">Available for Pickup</h4>
          <h6 class="title is-6">Your Zip: <b>94117</b></h6>
        </div>

        <div class="offline-wrapper">
          <div class="box">
            <div class = "offline-inside-wrapper">
              <div class = "offline-store">
                <img class = "item-logo" src = "assets/walmart-logo.png" />
                <div class="item-address">
              1301 N Victory Pl<br />Burbank, CA 91502
            </div>
              </div>
              <div class = "offline-distance">7 Mi</div>
              <div class = "tag is-large is-primary">$39.99</div>
            </div>
          </div>
        </div>

        
      </div>
      <div class="swoop-footer">
        <div>Settings</div>
      </div>
    </div>
  </body>
</html>
