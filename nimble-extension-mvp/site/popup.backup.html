<!DOCTYPE html>
<html>
  <head>
    <title>Swoop Sidebar</title>
    <link rel="stylesheet" type="text/css" href="bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <script src="jquery.js"></script>
    <script src="js.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <img class="close-button" src="./assets/close.png" />
      <div class="header">
        <img src="./assets/logo.png" />
        <div>In-Store Near You</div>
      </div>
      <div class="center">
        <div class="headline">Available for Pickup</div>
        <hr />
        <a class="item" id = "item-uri" target="_blank">
          <div class="item-who">
            <img class="item-logo" src="./assets/walmart-logo.png" />
            <div class="item-address">
              1301 N Victory Pl<br />Burbank, CA 91502
            </div>
          </div>
          <div class="item-price" id="item-price">...</div>
        </a>
        <hr />
      </div>
      <div class="swoop-footer">
        <img class="footer-cog" src="./assets/cog.png" />
        <a class="footer-link">SwoopShopping.com</a>
      </div>
    </div>
  </body>
</html>
